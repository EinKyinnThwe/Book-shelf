<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main"><br>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card bg-dark text-light">
                    <div class="card-header">
                        <h3>Update Author Form</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/authors/{id}(id=${author.id})}" th:object="${author}" method="post">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" class="form-control" th:field="*{name}">
                            </div>

                            <div class="form-group">
                                <label for="date">Date of Birth</label>
                                <input type="date" id="date" class="form-control" th:field="*{dateOfBirth}">
                            </div>

                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" id="address" class="form-control" th:field="*{address}">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" id="email" class="form-control" th:field="*{email}">
                            </div>

                            <div class="box-footer">
                                <button type="submit" class="btn btn-outline-success">Save</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
